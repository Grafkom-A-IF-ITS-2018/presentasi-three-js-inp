<!DOCTYPE html>

<html>

<head>
	<title>Point Light - INP</title>
	<script type="text/javascript" src="three.min.js"></script>
	<script type="text/javascript" src="dat.gui.min.js"></script>
	<style>
		body {
			margin: 0;
			overflow: hidden;
		}
	</style>
</head>
<body>

<div id="WebGL-output">
</div>

<script type="text/javascript">
	function init() {
		var scene = new THREE.Scene();
		var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
		var renderer = new THREE.WebGLRenderer();

		renderer.setClearColor(new THREE.Color(0xEEEEEE, 1.0));
		renderer.setSize(window.innerWidth, window.innerHeight);
		// renderer.shadowMapEnabled = true;

		var planeGeometry = new THREE.PlaneGeometry(60, 50, 20, 20);
		var planeMaterial = new THREE.MeshPhongMaterial({color: 0xffffff});
		var plane = new THREE.Mesh(planeGeometry, planeMaterial);
		plane.receiveShadow = true;

		// rotate and position the plane
		plane.rotation.x = -0.5 * Math.PI;
		plane.position.x = 15;
		plane.position.y = 0;
		plane.position.z = 0;

		// add the plane to the scene
		scene.add(plane);

		var cubeGeometry = new THREE.BoxGeometry(5, 5, 5);
		var cubeMaterial = new THREE.MeshLambertMaterial({ color: 0x156289 });
		var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);

		cube.castShadow = true;
		cube.position.x = -4;
		cube.position.z = 0;
		cube.position.y = 3;
		scene.add(cube);

		var sphereGeometry = new THREE.SphereGeometry(5, 16, 16);
		var sphereMaterial = new THREE.MeshLambertMaterial({ color: 0x156289 });
		var sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);

		sphere.position.x = 7.5;
		sphere.position.z = 0;
		sphere.position.y = 3;
		sphere.castShadow = true;
		scene.add(sphere);

		var coneGeometry = new THREE.ConeGeometry(5, 10, 16);
		var coneMaterial = new THREE.MeshLambertMaterial({ color: 0x156289 });
		var cone = new THREE.Mesh(coneGeometry, coneMaterial);

		cone.position.x = 20;
		cone.position.z = 0;
		cone.position.y = 3;
		cone.castShadow = true;
		scene.add(cone);

		var cylinderGeometry = new THREE.CylinderGeometry(5, 5, 5, 16);
		var cylinderMaterial = new THREE.MeshLambertMaterial({ color: 0x156289 });
		var cylinder = new THREE.Mesh(cylinderGeometry, cylinderMaterial);

		cylinder.position.x = 30;
		cylinder.position.z = 0;
		cylinder.position.y = 3;
		cylinder.castShadow = true;
		scene.add(cylinder);

		// // position and point the camera to the center of the scene
		camera.position.x = -25;
		camera.position.y = 30;
		camera.position.z = 25;
		camera.lookAt(new THREE.Vector3(10, 0, 0));

		// add spotlight for the shadows
		var spotLight = new THREE.SpotLight(0xffffff);
		spotLight.position.set(-40, 60, -10);
		spotLight.castShadow = true;
		// scene.add( spotLight );

		var pointColor = "#01517d";
		var pointLight = new THREE.PointLight(pointColor);
		pointLight.distance = 100;
		scene.add(pointLight);

		// add a small sphere simulating the pointlight
		var sphereLight = new THREE.SphereGeometry(0.2);
		var sphereLightMaterial = new THREE.MeshBasicMaterial({color: 0xac6c25});
		var sphereLightMesh = new THREE.Mesh(sphereLight, sphereLightMaterial);
		sphereLightMesh.castShadow = true;

		sphereLightMesh.position = new THREE.Vector3(3, 0, 3);
		scene.add(sphereLightMesh);

		// add the output of the renderer to the html element
		document.getElementById("WebGL-output").appendChild(renderer.domElement);

		// call the render function
		var step = 0;

		// used to determine the switch point for the light animation
		var invert = 1;
		var phase = 0;

		var controls = new function () {
			this.rotationSpeed = 0.03;
			this.pointColor = pointColor;
			this.intensity = 1;
			this.distance = 100;
		};

		var gui = new dat.GUI();

		gui.addColor(controls, 'pointColor').onChange(function (e) {
			pointLight.color = new THREE.Color(e);
		});

		gui.add(controls, 'intensity', 0, 3).onChange(function (e) {
			pointLight.intensity = e;
		});

		gui.add(controls, 'distance', 0, 100).onChange(function (e) {
			pointLight.distance = e;
		});


		render();

		function render() {

			// move the light simulation
			if (phase > 2 * Math.PI) {
				invert = invert * -1;
				phase -= 2 * Math.PI;
			} else {
				phase += controls.rotationSpeed;
			}
			sphereLightMesh.position.z = +(7 * (Math.sin(phase)));
			sphereLightMesh.position.x = +(14 * (Math.cos(phase)));
			sphereLightMesh.position.y = 5;

			if (invert < 0) {
				var pivot = 14;
				sphereLightMesh.position.x = (invert * (sphereLightMesh.position.x - pivot)) + pivot;
			}
			pointLight.position.copy(sphereLightMesh.position);
			
			scene.rotation.y = (sceneDegree * Math.PI)/ 180.0;
			sceneDegree += sceneRotationSpeed;

			requestAnimationFrame(render);
			renderer.render(scene, camera);
		}
		var sceneRotationSpeed = 0.25;
		var sceneDegree = 0.0;

	}
	window.onload = init


</script>
</body>
</html>
